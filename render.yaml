services:
  - type: web
    name: mnetifi-wifi-billing
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mnetifi-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: SUPERADMIN_SETUP_KEY
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_SHORTCODE
        sync: false
      - key: MPESA_CALLBACK_URL
        sync: false
      - key: SMS_PROVIDER
        value: mock
      - key: SMS_API_KEY
        sync: false
      - key: SMS_USERNAME
        sync: false

databases:
  - name: mnetifi-db
    databaseName: mnetifi
    user: mnetifi_user
    plan: free
    region: oregon
